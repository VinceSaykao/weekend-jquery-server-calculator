<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    
    <title>Weekend-Calculator-Challenge</title>
</head>
<body>
    <h1>Server Side Calculator</h1>
        <input id="first-input" placeholder="Enter">
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="times">*</button>
            <button id="divide">/</button>
            <input id="second-input" placeholder="Enter">
            <button id="equal">=</button>
        <button id="c">C</button>

    <div id="result">
    </div>

    <div id="history">
    </div>

</body>
</html>
