<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="styles/styles.css">
     <script src="vendors/jquery-3.6.0.min.js"></script>
     <script src="scripts/client.js"></script>

     <title>Weekend-Calculator-Challenge</title>
 </head>
 <body>
   <header></header>

      
    
      <h1> Server Side Calculator</h1>
      <!-- will hold current calculation result -->
      <div id="result">
        <p></p>
      </div>

      <div id="inputs">
      <input id="secondNumber" placeholder="Enter">
      <input id="firstNumber" placeholder="Enter">
      </div>

        <div class="allButtonsInputs">
             <div class="holdButtons">
                <button id="plus"  data-key="plus" data-type="operator" value="+">+</button>
                <button id="minus" data-key="minus" data-type="operator" value="-">-</button>
                <button id="times" data-key="times" data-type="operator" value="*">&times;</button>
                <button id="divide" data-key="divide" data-type="operator" value="รท">รท</button>
                <button id="equal" data-key="equal" data-type="equal" value="=">=</button>
                <button id="c" data-key="c" data-type="clear">C</button>
             </div>
      </div>
      
    <!-- chants to give direction for user -->
      <h2 id="chanting"></h2> 
      <!-- div to hold history of results -->
      <div id="history">
      </div>

      <img id="bubbles" src="bubbles3.png">
      
   
 </body>
 </html>
